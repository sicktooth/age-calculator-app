<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="main.css">

  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <section>

    <form id="form">

      <div class="row">
        <div class="col">
          <label for="day">DAY</label>
          <!-- <br> -->
          <input type="number" name="" id="day" placeholder="DD" maxlength="2">
          <div class="empty__string__text">This field is required</div>
        </div>
        
        <div class="col">
          <label for="month">MONTH</label>
          <!-- <br> -->
          <input type="number" name="" id="month" placeholder="MM" maxlength="2">
          <div class="empty__string__text">This field is required</div>
        </div>
        
        <div class="col">
          <label for="year">YEAR</label>
          <!-- <br> -->
          <input type="number" name="" id="year" placeholder="YYYY" maxlength="4">
          <div class="empty__string__text">This field is required</div>
        </div>
      </div>

      <div class="sub">
        <div class="wrapper">
          <button type="submit" class="submit">
            <svg xmlns="http://www.w3.org/2000/svg" width="46" height="44" viewBox="0 0 46 44"><g fill="none" stroke="#FFF" stroke-width="2"><path d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44"/></g></svg>
          </button>
        </div>
      </div>
      
    </form>
    
    <div class="results">
      <p><span class="yearResult">- -</span> years</p>
      <p><span class="monthResult">- -</span> months</p>
      <p><span class="daysResult">- -</span> days</p>
    </div>

  </section>
  
  
  
  
  
  <div class="attribution">
    Challenge by <a href="https://sicktooth.github.io/portfolio/" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Samuel Osaronungwe</a>.
  </div>
  <script src="index.js"></script>
</body>
</html>
