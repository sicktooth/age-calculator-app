<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="main.css">
  
  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <form>
    <label for="day">Day</label>
    <input type="number" name="" id="day" placeholder="DD" maxlength="2" required>
    <label for="month">Month</label>
    <input type="number" name="" id="month" placeholder="MM" maxlength="2" required>
    <label for="year">Year</label>
    <input type="number" name="" id="year" placeholder="YYYY" maxlength="4" required>
    <button type="button" class="submit">Arrow down</button>
  </form>
  
  
  <div class="container">
    <p><span class="yearResult">--</span> years</p>
    <p><span class="monthResult">--</span> months</p>
    <p><span class="daysResult">--</span> days</p>
  </div>
  
  
  
  
  <div class="attribution">
    Challenge by <a href="https://sicktooth.github.io/portfolio/" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Samuel Osaronungwe</a>.
  </div>
  <script src="index.js"></script>
</body>
</html>
