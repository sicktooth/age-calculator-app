<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">

  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <section class="mx-auto">

    <form id="form">
      <div>
        <label for="day">Day</label>
        <br>
        <input type="number" name="" id="day" placeholder="DD" maxlength="2" required>
      </div>
      
      <!-- <br> -->
      <div>
        <label for="month">Month</label>
        <br>
        <input type="number" name="" id="month" placeholder="MM" maxlength="2" required>
      </div>
      
      <!-- <br> -->
      <div>
        <label for="year">Year</label>
        <br>
        <input type="number" name="" id="year" placeholder="YYYY" maxlength="4" required>
      </div>
      
      <button type="submit" class="submit">Arrow down</button>
    </form>
    
    
    <div class="">
      <p><span class="yearResult">--</span> years</p>
      <p><span class="monthResult">--</span> months</p>
      <p><span class="daysResult">--</span> days</p>
    </div>

  </section>
  
  
  
  
  
  <div class="attribution">
    Challenge by <a href="https://sicktooth.github.io/portfolio/" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Samuel Osaronungwe</a>.
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>
</html>
